<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #app{
            width: 400px;
            margin:0 auto;
        }
        li{
            list-style: none;
            height: 50px;
            line-height: 50px;
            background:plum;
            margin-bottom:10px;
            padding: 0 20px;
        }
        li span{
            float:right;
        }
        .active{
            background:aqua;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>Service</h2>
        <ul>
            <li v-for='obj in prolist':class='{active:obj.isActive}'@click="change(obj)">
                {{obj.name}}
                <span>{{obj.price}}</span>
            </li>
        </ul>
        <hr>
        <h3>
            total:{{total()}}
        </h3>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
        el:'#app',
        data:{
            prolist:[
                {
                    name:'aaa',
                    price:111,
                    isActive:false   
                },
                {
                    name:'bbb',
                    price:444,
                    isActive:false   
                },
                {
                    name:'ccc',
                    price:555,
                    isActive:false   
                },
                {
                    name:'ddd',
                    price:1219,
                    isActive:false   
                },
                {
                    name:'eee',
                    price:67373,
                    isActive:false   
                },
            ]

        },
        methods: {
            change(obj){
                obj.isActive = !obj.isActive;
            },
            total(){
                let count = 0;
                this.prolist.forEach(function(obj,index){
                    if(obj.isActive){
                        count+=obj.price;
                    }
                })
                return count;
            }

        }
        })
    </script>
</body>
</html>
