    <script>
        function getElementsByClass(arya){
            var result = [];
            var all = document.getElementsByTagName('*');
            for (var i=0;i<all.length;i++ ){
                var arr = all[i].className.split(' ');
                for(var j=0;j<arr.length;j++){
                    if(arr[j] == arya){
                        result.push(all[i]);
                    }
                }
            }
            return result;
        }
        var a = getElementsByClass('a');
        for(var k=0;k<a.length;k++){
            a[k].style.background = 'pink';
        }
    
    </script>
